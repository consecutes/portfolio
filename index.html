<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <!-- Librerias -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.css" />

    <link rel="stylesheet" href="./libs/animate.min.css" />

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <script src="./libs/popper.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- Navbar ROW -->
      <div class="row">
        <!-- Navbar COL -->
        <div class="col-12 mx-0 px-0">
          <!-- Navbar -->
          <div id="navbar" class="text-light bg-dark fixed-top">
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              Who am I?
            </a>
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              My Proyects
            </a>
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              Contact
            </a>
            <div id="navbarLinks">
              <button
                id="downloadCVButton"
                class="btn btn btn-outline-light btn-sm my-auto"
              >
                Download CV
              </button>
              <a
                id="darkModeToggle"
                class="text-decoration-none navbarIcon text-light"
                href="#"
              >
                <i class="fas fa-sun fa-lg"></i>
              </a>
              <a
                class="text-decoration-none navbarIcon text-light"
                href="https://github.com/consecutes"
              >
                <i class="fab fa-github fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content CONTAINER -->
    <div id="contentContainer" class="container-fluid">
      <!-- Content ROW -->
      <div id="contentRow" class="row">
        <!-- Presentacion COL -->
        <div class="col-12 d-flex">
          <!-- Foto IRL -->
          <img
            id="fotoIrl"
            class="img-fluid shadow p-0 rounded-2 my-auto"
            src="./assets/irl.jpg"
            alt="Yo"
            draggable="false"
          />
          <!-- PresentaciÃ³n COL -->
          <div id="flexColumnPresentacion" class="flex-column my-auto">
            <h1>
              Hi!
              <span class="fw-normal">
                Im <span id="miNombrePresentacion">Chris</span>.</span
              ><span class="fs-4">ðŸ˜Š</span>
            </h1>
            <p id="textoPresentacion" class="text-muted fw-light text-justify">
              I am a web developer specialized in backend, I started 4 years ago
              programming bots in Discord and my goal is to specialize in
              machine learning and artificial intelligence.
            </p>
          </div>
        </div>
      </div>

      <!-- Skills ROW -->
      <div
        id="skillsRow"
        class="row bg-dark border rounded-3 border-dark border-2 shadow"
      >
        <!-- Skills Tittle COL -->
        <div class="col-12 text-center text-light mb-3">
          <h1>My Skills</h1>
        </div>
        <!-- Skills Icons COL -->
        <div class="col-12 px-5">
          <div class="d-flex align-items-center justify-content-between">
            <i class="fab fa-js fa-4x"></i>
            <i class="fab fa-node-js fa-4x"></i>
            <i class="fab fa-css3-alt fa-4x"></i>
            <i class="fab fa-git-alt fa-4x"></i>
            <!-- More info BUTTON -->
            <button class="btn btn-light">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
