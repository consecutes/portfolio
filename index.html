<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <!-- Librerias -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.css" />

    <link rel="stylesheet" href="./libs/animate.min.css" />

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <script src="./libs/popper.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar ROW -->
      <div class="row">
        <!-- Navbar COL -->
        <div class="col-12 mx-0 px-0">
          <!-- Navbar -->
          <div id="navbar" class="text-light bg-dark fixed-top">
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              Who am I?
            </a>
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              My Proyects
            </a>
            <a href="#" class="text-decoration-none text-secondary navbar-item">
              Contact
            </a>
            <div id="navbarLinks">
              <button
                id="downloadCVButton"
                class="btn btn btn-outline-light btn-sm navbarIcon"
              >
                Download CV
              </button>
              <a
                id="darkModeToggle"
                class="text-decoration-none navbarIcon text-light"
                href="#"
              >
                <i class="fas fa-sun fa-lg"></i>
              </a>
              <a
                class="text-decoration-none navbarIcon text-light"
                href="https://github.com/consecutes"
              >
                <i class="fab fa-github fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content CONTAINER -->
    <div id="contentContainer" class="container-fluid">
      <!-- Content ROW -->
      <div id="contentRow" class="row">
        <!-- Content COL -->
        <div class="col-12">
          <img
            id="fotoIrl"
            class="img-fluid shadow p-0 rounded-2 d-inline"
            src="./assets/irl.jpg"
            alt="Yo"
            draggable="false"
          />
          <h1 class="display-4 d-inline">Hi!</h1>
          <h1 class="display-4">Im Chris.</h1>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
